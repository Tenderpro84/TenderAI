name: Deploy static site to GitHub Pages

on:
  workflow_dispatch:          # можно запускать вручную
  push:                       # и автоматически при пуше в main
    branches: [ main ]
    paths:
      - 'index.html'
      - '.github/workflows/pages.yml'

permissions:                  # ВАЖНО: права для Pages
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site
        run: |
          mkdir -p public
          cp index.html public/index.html    # кладём индекс в /public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public                       # загружаем именно /public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
